<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotação de moedas</title>
</head>
<body>

    <section>

    <div class="title">Cotação das moedas Dólar,Euro e Bitcoin em relação ao Real</div>
    <hr>
    <div class="box">
        <div id="current_date"></div>
        <hr>
        <form action="">
        <div class="avisos">
            <div class="avisoDolar">Me avise se o Dólar baixar de 
                
                <input type="text" onInput="mascaraMoeda(event)" name="avisoDolar" id="inputDolar" value=""/>
                </div>
           
                <div class="avisoEuro">Me avise se o Euro baixar de 
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="inputEuro" value=""/>
                </div>
                <div class="avisoBitcoin">Me avise se o Bitcoin baixar de 
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="inputBitcoin" value=""/>
                </div>
                <input type="button" value="Gravar novo Valor" onclick="valor()"> 
                <input type="button" value="Limpar/Parar" onclick="funcao1()"> 
               
        </div>
    </form> 
    <hr> 
    <div class="resultEscolhas">
        <div id="resDolar"></div>
        <div id="resEuro"></div>
        <div id="resBitcoin"></div>
    </div>
        <hr>
        <div class="boxTitle">Valor do Dólar Atualizado</div>
           <div id="dolar">        
        </div> 
        <div class="boxTitle">Valor do Euro Atualizado</div>
            <div id="euro">         
        </div> 
        <div class="boxTitle">Valor do Bitcoin Atualizado</div>
            <div id="bitcoin">         
        </div> 
        <hr>
        <div class="boxTitleDow"></div>
           <div id="dolarDown" >        
        </div> 
        <div class="boxTitleDow"></div>
            <div id="euroDown">         
        </div> 
        <div class="boxTitleDown"></div>
            <div id="bitcoinDown">         
        </div> 
    </div>
</section>    

<audio id="chatAudio" >
    <source src=
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" 
    type="audio/mpeg">
</audio>
       
    
<script src="cotacao.js"></script>
<script src="mascaraMoeda.js"></script> 
<script src="date.js"></script>

</body>
</html>
