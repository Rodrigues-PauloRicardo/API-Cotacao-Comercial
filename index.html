<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotação de moedas</title>
</head>
<body>

    <section>

    <div class="title">Cotação das moedas Dólar,Euro e Bitcoin em relação ao Real</div>
    <hr>
    <div class="box">
        <div id="current_date"></div>
        <hr>
        <div class="avisos">
            <div class="avisoDolar">Me avise se o Dólar baixar de 
                <input type="text" onInput="mascaraMoeda(event)" name="avisoDolar" id="" value=""/>
                </div>
                <div class="avisoEuro">Me avise se o Euro baixar de 
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="" value=""/>
                </div>
                <div class="avisoBitcoin">Me avise se o Bitcoin baixar de 
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="" value=""/>
                </div>
        </div>
        <hr>
        <div class="boxTitle">Dólar</div>
           <div id="dolar">        
        </div> 
        <div class="boxTitle">Euro</div>
            <div id="euro">         
        </div> 
        <div class="boxTitle">Bitcoin</div>
            <div id="bitcoin">         
        </div> 
    </div>  

</section>    
       
    
<script src="cotacao.js"></script>
<script src="mascaraMoeda.js"></script> 
<script src="date.js"></script>

</body>
</html>
