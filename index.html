<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cotação de moedas</title>
</head>
<body>

    <section>

    <div class="title">
        <img src="ilustracao.webp" alt="">
        <div class="currency">Currency Quote</div>
    </div>
    <div class="subtitle">Dólar  --  Euro -- Bitcoin</div> 
    <hr>
    <div class="box">
        <div id="current_date"></div>
        <hr>
        <form action="">
        <div class="avisos">
            <div class="avisoDolar">Valor Mín. Dólar  
                
                <input type="text" onInput="mascaraMoeda(event)" name="avisoDolar" id="inputDolar" value=""/>
                </div>
           
                <div class="avisoEuro">Valor Mín. Euro  
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="inputEuro" value=""/>
                </div>
                <div class="avisoBitcoin">Valor Mín. Bitcoin  
                    <input type="text" onInput="mascaraMoeda(event)" name="avisoEuro" id="inputBitcoin" value=""/>
                </div>
                <input type="button" value="Gravar novo Valor" class='button' onclick="valor()"> 
                <input type="button" value="Limpar/Parar" class='button' onclick="funcaoClear()"> 
               
        </div>
    </form> 
        <hr> 
            <div class="boxTitleDow"></div>
           <div id="dolarDown" >        
        </div> 
        <div class="boxTitleDow"></div>
            <div id="euroDown">         
        </div> 
        <div class="boxTitleDown"></div>
            <div id="bitcoinDown">         
        </div> 
        <hr>
    <div class="resultEscolhas">
        <div id="resDolar"></div>
        <div id="resEuro"></div>
        <div id="resBitcoin"></div>
    </div>
        <hr>
        <div class="boxTitle">Valor do Dólar Atualizado</div>
           <div id="dolar">        
        </div> 
        <div class="boxTitle">Valor do Euro Atualizado</div>
            <div id="euro">         
        </div> 
        <div class="boxTitle">Valor do Bitcoin Atualizado</div>
            <div id="bitcoin">         
        </div>         
    </div>
    <footer>Desenvolvido por Paulo Ricardo. Todos os direitos reservados®</footer>
</section>    

<audio id="chatAudio" >
    <source src=
"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" 
    type="audio/mpeg">
</audio>
       
    
<script src="cotacao.js"></script>
<script src="mascaraMoeda.js"></script> 
<script src="date.js"></script>

</body>
</html>
